# 部署所有 release 分支到 GitHub Pages 的各自子目录
# release/v1 → /umx-mobile/v1/
# release/v2 → /umx-mobile/v2/
# 默认分支   → /umx-mobile/       (当前版本)
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - 'release/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deploy"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: default

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build default branch
        working-directory: default
        run: |
          npm ci
          npm run build

      - name: Prepare output
        run: |
          mkdir -p output
          cp -r default/dist/* output/

      - name: Discover release branches
        id: releases
        run: |
          cd default
          BRANCHES=$(git ls-remote --heads origin 'refs/heads/release/*' | awk '{print $2}' | sed 's|refs/heads/||')
          echo "branches<<EOF" >> $GITHUB_OUTPUT
          echo "$BRANCHES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build release branches
        env:
          REPO_URL: "https://github.com/${{ github.repository }}.git"
        run: |
          while IFS= read -r BRANCH; do
            [ -z "$BRANCH" ] && continue
            VERSION="${BRANCH#release/}"
            echo "=== Building $BRANCH → /$VERSION/ ==="

            git clone --branch "$BRANCH" --depth 1 "$REPO_URL" "release-${VERSION}"
            cd "release-${VERSION}"
            npm ci
            npx vite build --base "/umx-mobile/${VERSION}/"
            cd ..

            mkdir -p "output/${VERSION}"
            cp -r "release-${VERSION}/dist/"* "output/${VERSION}/"
          done <<< "${{ steps.releases.outputs.branches }}"

      - name: Generate versions page
        run: |
          cd output
          VERSIONS=$(find . -maxdepth 1 -mindepth 1 -type d ! -name assets | sed 's|./||' | sort -V)

          cat > versions.html << 'HEADER'
          <!DOCTYPE html>
          <html lang="zh-CN">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>UMX Mobile - 版本列表</title>
            <style>
              body { font-family: -apple-system, sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; color: #1F2937; }
              h1 { color: #D4AF37; }
              a { display: block; padding: 12px 16px; margin: 8px 0; background: #F9FAFB; border-radius: 8px; color: #1F2937; text-decoration: none; }
              a:hover { background: #F3F4F6; }
              .current { border-left: 3px solid #D4AF37; }
            </style>
          </head>
          <body>
            <h1>UMX Mobile 版本</h1>
            <a class="current" href="./">当前版本 (latest)</a>
          HEADER

          for v in $VERSIONS; do
            echo "  <a href=\"./${v}/\">${v}</a>" >> versions.html
          done

          echo "</body></html>" >> versions.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
