name: Auto PR and Merge

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  create-and-merge-pr:
    runs-on: ubuntu-latest
    outputs:
      merged: ${{ steps.merge.outputs.merged }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get branch info
        id: branch
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

          # 从最近的 commit message 提取 PR 标题
          COMMIT_MSG=$(git log -1 --pretty=%B)
          FIRST_LINE=$(echo "$COMMIT_MSG" | head -n 1)
          echo "title=$FIRST_LINE" >> $GITHUB_OUTPUT

      - name: Check if PR exists
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_EXISTS=$(gh pr list --head "${{ steps.branch.outputs.name }}" --json number --jq 'length')
          echo "exists=$PR_EXISTS" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_pr.outputs.exists == '0'
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 获取所有 commit messages 作为 PR body
          BODY=$(git log origin/claude/umx-platform-frontend-0HjNk..HEAD --pretty=format:"- %s" 2>/dev/null || echo "Auto-generated PR")

          PR_URL=$(gh pr create \
            --title "${{ steps.branch.outputs.title }}" \
            --body "## Changes
          $BODY

          ---
          *Auto-generated by GitHub Actions*" \
            --base claude/umx-platform-frontend-0HjNk \
            --head "${{ steps.branch.outputs.name }}")

          echo "url=$PR_URL" >> $GITHUB_OUTPUT
          echo "Created PR: $PR_URL"

      - name: Get existing PR URL
        if: steps.check_pr.outputs.exists != '0'
        id: get_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL=$(gh pr list --head "${{ steps.branch.outputs.name }}" --json url --jq '.[0].url')
          echo "url=$PR_URL" >> $GITHUB_OUTPUT
          echo "Existing PR: $PR_URL"

      - name: Auto Merge PR
        id: merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL="${{ steps.create_pr.outputs.url || steps.get_pr.outputs.url }}"

          if [ -n "$PR_URL" ]; then
            echo "Merging PR: $PR_URL"
            sleep 5
            if gh pr merge "$PR_URL" --squash --delete-branch --admin; then
              echo "merged=true" >> $GITHUB_OUTPUT
            else
              echo "merged=false" >> $GITHUB_OUTPUT
              echo "Merge failed or already merged"
            fi
          else
            echo "merged=false" >> $GITHUB_OUTPUT
          fi

  # 合并成功后直接执行部署
  deploy:
    needs: create-and-merge-pr
    if: needs.create-and-merge-pr.outputs.merged == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: claude/umx-platform-frontend-0HjNk

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
